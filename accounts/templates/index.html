<!DOCTYPE html>
<html>
<head>
	<title>Simple Auth System</title>
	<style type="text/css">
		div{
			      width: 40%;
				  border: 15px solid #2c9edf;
				  padding: 30px;
				  margin: 20px;
				  text-align: center;
				  margin-left: 25%;
				  margin-right: 25%;
				  background-color: #7ff5fc;
				  margin-top: 11%;

		}
		body{
				  background-color:#2cdfb9 ;
     
            }
		h1{
			color: green;
			size: 200%;
			text-align: center;
			text-decoration: underline;
		}
		button {
				  background-color: teal; /* Green */
				  border: none;
				  color: white;
				  padding: 15px 32px;
				  text-align: center;
				  text-decoration: none;
				  display: inline-block;
				  font-size: 16px;
				  border-radius: 10%;
				}

	</style>
</head>
<body>
<div>
	{% block content %}
	<h1>Welcome Home , From Homepage</h1>
	{% if user.is_authenticated %}
	    <a href="{% url 'logout' %}">Logout</a>
	    {% else %}
	     <h2> <a href="{% url 'login_urls' %}">Login</a></h2>
	      <h2><a href="{% url 'register_url' %}">Register</a></h2>

	      {% endif %}

    {% endblock %}
</div>

</body>
</html>
